{% block content %}

{% else %}

{% endif %}
<form method ='post'>
    {% csrf_token %}
    
    {{form.as_p}}


    <div class='submit'>

            Submit

    </div>


</form>
<a href="{% url 'index' %}"> Back Home</a>

{% endblock%}
