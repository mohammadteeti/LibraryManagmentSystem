{% extends 'base.html' %} {% block content %}

<h1>Student Registration</h1>
{% load crispy_forms_tags %} 

<form method="post"  enctype="multipart/form-data">

    {% csrf_token %}
  <div class="form-group">
    <div class="row mt-4">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required value="{{form.username}}"/>
    </div>

    <div class="form-group row mt-2">
      <div class="col-md-2">
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname"  required value="{{form.firstname}}" />
      </div>
      <div class="col-md-2">
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" required value="{{form.lastname}}"/>
      </div>
    </div>

    <div class="form-group row mt-2">
        <div class="col-md-2">
          <label for="email">Email</label>
          <input type="text" name="email" id="email"  required value="{{form.email}}"/>
        </div>
        <div class="col-md-2">
          <label for="mobile">Mobile Number</label>
          <input type="text" name="mobile" id="mobile"   value="{{form.mobile}}"/>
        </div>
      </div>

      <div class="form-group row mt-2">
        <div class="col-md-2">
          <label for="branch">Branch Name</label>
          <input type="text" name="branch" id="branch" value="{{form.branch}}"/>
        </div>
        <div class="col-md-2">
          <label for="className">Class Name</label>
          <input type="text" name="className" id="className" value="{{form.className}}" />
        </div>
      </div>


      <div class="form-group row mt-2">
        <div class="col-md-2">
          <label for="roll">Roll Number</label>
          <input type="text" name="roll" id="roll" value="{{form.roll}}"/>
        </div>
        <div class="col-md-2">
          <label for="image">Student Image</label>
          <input type="file" name="image" id="image"  required value="{{form.image}}"/>
        </div>
      </div>

      <div class="form-group row mt-2">
        <div class="col-md-2">
          <label for="password">Password</label>
          <input type="password" name="password"  required id="password" />
        </div>
        <div class="col-md-2">
          <label for="passwordConfirm">Confirm Password</label>
          <input type="password" name="passwordConfirm" required id="passwordConfirm" />
        </div>

      </div>

  </div>
  <div class="form-group">
    <button class="btn btn-primary">Register</button>
</div>

</form>
{% if passwordNotMatch %}
<script>
    if (alert){
        alert('Password Mismatch');
    }
</script>
{% endif %}


{% if errors %}
<script>
    if (alert){
        alert('{{errors}}\nUser Already Registred');
    }
</script>
{% endif %}


{% endblock content %}
